<html>

<title>Queue</title>

<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>

    <br>
    <br>
    <br>
    <p class="lead">Queue Illustration</p>
    <br>
    <hr>
    <div class="output">
        <div id="screen"></div>
        <hr>
        <p id="rear"></p>
        <p id="front"></p>
    </div>
    <hr>
    <div class="controls">
        <input type="text" id="max" class="form-control" placeholder="MAX" value="10" />
        <button class="btn btn-default" id="btnRefresh">Refresh</button>
        <br>
        <br>
        <input type="text" id="toEnqueue" class="form-control" placeholder="Enqueue" />
        <button class="btn btn-success" id="btnEnqueue">Enqueue</button>
        <br>
        <br>
        <br>
        <button class="btn btn-danger" id="btnDequeue">Dequeue</button>
    </div>

    <br>
    <br>


    <script type="text/javascript" src="js/jquery-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
